<div class="container">
    <table class="table" *ngIf="customers">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
          
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let customer of customers._embedded.customers ">
            <th scope="row">{{customer.id}}</th>
            <td>{{customer.name}}</td>
            <td>{{customer.email}}</td>
            <td><button type="button" class="btn btn-success" (click)="getOrders(customer)">Orders</button></td>
          </tr>
        </tbody>
      </table>
    

</div>
